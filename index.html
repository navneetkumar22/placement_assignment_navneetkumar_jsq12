<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blog Web App | Navneet Kumar</title>
</head>

<body>
    <h1>Blog Web App</h1>

    <section class="new">
        <form action="" onsubmit="return false">
            <input type="text" id="title" placeholder="Title">
            <textarea name="content" id="blog" cols="30" rows="5" placeholder="write content"></textarea>
            <button id="add-btn">Add new Blog</button>
        </form>
    </section>

    <section id="container">
        <div class="blog">
            <div class="text">
                <h2>Title</h2>
                <p>blog content</p>
            </div>
            <div class="delete">
                <button class="delete-btn">Delete</button>
            </div>
        </div>
    </section>



    <script async src="./script.js"></script>
</body>

</html>
